    <title>Travel Website</title>

  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">TRAVI</h1>
        <ul class="navitems">
          <li class="navitem"><a href="./index.html">Home</a></li>
          <li class="navitem"><a href="./about.html">About</a></li>
          <li class="navitem"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form container">
      <div class="form-wrapper">
        <div class="company-address">
          <div class="address-group">
            <i class="fas fa-map-marker-alt fa-2x text-red"></i>
            <h2 class="text-gray md-heading">LOCATION</h2>
            <p># Ak nagri, Meri Colony, 3636 town down</p>
          </div>
          <div class="address-group">
            <i class="far fa-envelope fa-2x text-red"></i>
            <h2 class="text-gray md-heading">E-MAIL</h2>
            <p>nyanyasitehai@newweb.com</p>
          </div>
          <div class="address-group">
            <i class="fas fa-phone-square-alt fa-2x text-red"></i>
            <h2 class="text-gray md-heading">CALL</h2>
            <p>+913636363636</p>
          </div>
          <img src="./img/company-img.jpg" alt="Company-Image">
        </div>
        <form action="" class="form">
          <h1 class="lg-heading text-black">Contact Us</h1>
          <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="" id="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="" id="phone" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
          </div>
          <button type="submit" class="form-btn">Submit</button>
        </form>
      </div>
    </section>
